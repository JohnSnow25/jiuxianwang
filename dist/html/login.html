<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录酒仙网</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="jx-wrap">
        <!--头部-->
        <div class="jx-top-header">
            <div class="jx-top-head">
                <div class="jx-logo">
                    <p style="background:url(../../images/pic/registerLogo.jpg) no-repeat;" class="jx-index">
                        <a href="###"></a>
                    </p>
                    <a class="jx-topic">
                        <img src="../../images/pic/slogan.jpg">
                    </a>
                </div>
                <div class="jx-head-nav">
                    <div class="jx-head-icon">
                        <span>帮助中心</span>
                        <i class="jx-jt"></i>
                    </div>
                    <div class="jx-head-pop" style="display: none;">
                        <ul>
                            <li>
                                <a href="###">配送说明</a>
                            </li>
                            <li>
                                <a href="###">支付方式</a>
                            </li>
                            <li>
                                <a href="###">售后服务</a>
                            </li>
                            <li>
                                <a href="###">企业客户</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="jx-reg">欢迎来到酒仙网！
                    <a id="regOrLogin" href="###">免费注册</a>
                </div>
            </div>
        </div>
        <!--头部 结束-->
        <!--内容开始-->

        <form id="loginform" method="post" action="">
            <!--内容-->

            <div class="jx-main-bg" style="background:url(https://login.jiuxian.com/img_head/bill/2018/0122/829dd351d9394b7a9c60b7669176b035.jpg) no-repeat center top;">
                <div class="jx-main">
                    <div class="jx-content loginbd clearfix">
                        <a class="picFoucs" href="###"></a>
                        <div class="jx-contentbd">
                            <a class="jx-ewmLoginLink" style="display: block;">
                                <i></i>
                            </a>
                            <a class="jx-pcLoginLink" style="display: none;">
                                <i></i>
                            </a>
                            <div class="loginCon" style="display: block;">
                                <div class="loginTit clearfix">
                                    <a href="###" class="userLogin on">帐号登录</a>
                                    <span>|</span>
                                    <a href="###" class="mobileLogin">手机动态密码登录</a>
                                </div>
                                <div class="loginType loginUsual">
                                    <div class="Frame enterFrame">
                                        <div class="filter">
                                            <em class="userIconBox">
                                                <i class="userIcon"></i>
                                            </em>
                                            <p style="display: none;">用户名/邮箱/手机号</p>
                                            <i class="judge" style="display: none;"></i>
                                            <i class="judgeDel" style="display: inline;"></i>
                                        </div>
                                        <input id="userName" class="text" type="text" name="uname" autocomplete="off">
                                        <div class="mistakeTip" style="display:none">请输入用户名/邮箱/手机号</div>
                                        <div class="mistakeTip02" style="display:none">请输入用户名/邮箱/手机号</div>
                                    </div>
                                    <div class="Frame enterFrame">
                                        <div class="filter">
                                            <em class="userIconBox">
                                                <i class="pwdIcon"></i>
                                            </em>
                                            <p style="display: none;">密码</p>
                                            <i class="judge" style="display: block;"></i>
                                            <i class="judgeDel" style="display: inline;"></i>
                                        </div>
                                        <input maxlength="20" id="password" class="text" type="password" autocomplete="off" name="_pwd" onpaste="return false">
                                        <input type="hidden" id="pwd" name="pwd">
                                        <div class="mistakeTip" style="display:none">请输入密码</div>
                                        <div class="mistakeTip02" style="display:none">请输入密码</div>
                                    </div>
                                    <div class="Frame yzFrame" id="validcaptcha">
                                        <div class="filter">
                                            <em class="userIconBox">
                                                <i class="yzIcon"></i>
                                            </em>
                                            <img class="yzm" id="captchaImage" src="../../images/pic/yanzhengma.jpg" alt="" width="80" height="40">
                                        </div>
                                        <input id="verification" class="text" type="text" name="j_captcha" size="8" maxlength="5" autocomplete="off">
                                        <a class="refresh" id="_captchaImage" href="###">
                                            <i></i>
                                        </a>
                                        <div class="mistakeTip" style="display:none">用户名或密码错误</div>
                                    </div>
                                    <div class="loginBtn">
                                        <input name="bi_Usuallogin" type="button" id="save" value="登&nbsp;&nbsp;录">
                                    </div>
                                    <div class="moreChoice clearfix">
                                        <div class="auto">
                                            <input type="checkbox" class="check" id="auto" name="remember" value="yes">
                                            <label for="auto">自动登录</label>
                                        </div>
                                        <a class="freeReg" href="###">免费注册</a>
                                        <a class="forgetPwd" id="foget" href="###">忘记密码</a>
                                    </div>
                                </div>
                                <div class="cooperate">
                                    <p>使用合作账号登录</p>
                                    <div class="cooperateWay clearfix">
                                        <a class="qq" href="###">
                                            <i></i>
                                        </a>
                                        <a class="sina" href="###">
                                            <i></i>
                                        </a>
                                        <a class="aliPay" href="###" name="fastlogin">
                                            <i></i>
                                        </a>
                                        <a class="baidu" href="###">
                                            <i></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!--尾部开始-->
        <div class="jx-footer" style="height: 90px;">
            <div class="jx-foot">
                <p>© &nbsp;酒仙网&nbsp; 2011 jiuxian.com All &nbsp;Rights Reserved&nbsp;&nbsp;
                    <a href="###">京ICP证110141号</a>&nbsp;&nbsp;京公网安备1101050188221</p>
                <p class="red">购买前请确认达到法定饮酒年龄！酒仙网不销售任何含酒精产品给18岁以下人士！</p>
            </div>

        </div>
        <!--尾部结束-->

        <div class="modelBg" style="display:none"></div>
        <div class="bindPop bindPop1" id="bindPop1" style="display:none">
            <div class="bindTitle">
                <h3>
                    <i></i>
                    <span>温馨提示</span>
                </h3>
                <i class="close"></i>
            </div>
            <div class="bindInfo">
                <div class="pro1">
                    欢迎回来<span id="usernamelogin" style="font-size: 16px; font-weight: blod"></span>
                    <div style="text-align: center"><span id="loginCountDonw" style="font-size: 16px;">3</span>秒后页面跳转</div> 
                </div>
            </div>
        </div>
    </div>


</body>
<script src="../scripts/libs/require.js"></script>
<script src="../scripts/config/loginIndex.js"></script>
</html>
